<div fxLayout="column" fxLayoutAlign="center " fxFlex="100" class="FundooMain">
    <div fxLayout="row" fxLayoutAlign="center " class="mainContainer">
        <div fxLayout="column" fxLayoutAlign="center " class="container1">
            <form [formGroup]="registerForm" >
                <div class="Regtop">
                    <h3 style="font-size: 40px;font-style:inherit;">
                        <span style="color: rgb(44, 44, 230)">F</span>
                        <span style="color: rgb(216, 65, 65)">u</span>
                        <span style="color: rgb(219, 154, 32)">n</span>
                        <span style="color: rgb(46, 46, 128)">d</span>
                        <span style="color: rgb(72, 177, 72)">o</span>
                        <span style="color: rgb(141, 17, 17)">o</span>
                    </h3>
                    <h3>Create your Fundoo Account</h3>
                </div>
                <div fxLayout="row" fxLayoutGap="20px">
                    <mat-form-field appearance="outline" fxFlex=100>
                        <mat-label>First Name</mat-label>
                        <input formControlName="firstName" matInput placeholder="" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex=100>
                        <mat-label>Last Name</mat-label>
                        <input formControlName="lastName" matInput placeholder="" />
                    </mat-form-field>
                </div>
                <div fxLayout="column" fxLayoutAlign="center ">
                    <mat-form-field appearance="outline" fxFlex=100>
                        <mat-label>Your email address </mat-label>
                        <input formControlName="email" matInput placeholder=""  />
                        <mat-hint>you need to confirm that this email is belong to you.</mat-hint>
                    </mat-form-field>
                    <button mat-button color="primary" style="margin-left:-60%;">Create new Gmail instead</button>
                </div><br>

                <div fxLayout="row" fxLayoutGap="20px">
                    <mat-form-field appearance="outline" fxFlex=100>
                        <mat-label>Password</mat-label>
                        <input formControlName="password" matInput placeholder="" />
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex=100>
                        <mat-label>Confirm Password</mat-label>
                        <input formControlName="confirmPassword" matInput placeholder="" />
                    </mat-form-field>
                </div>
                <div style="margin-top: -15px;font-size: small;">
                    <mat-hint>Use 8 more charecters with mix of letter and symbol</mat-hint>
                </div><br>

                <div>
                    <mat-checkbox class="example-margin">Show Password</mat-checkbox>
                </div>
                <br><br>
                <div fxLayout="row" class="RegNext" >
                    <button mat-button color="primary">Sing in instead</button>
                    <button mat-raised-button color="primary">Next</button>

                </div>
            </form>
        </div>
       

        <div fxLayout="column" fxLayoutAlign="center center" class="RegLeft">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="img" />
            <h3 style=" text-align: center;">One account. All of Google working for you.</h3>
        </div>
    </div>
</div>
