<div fxLayout="column" fxLayoutAlign="center center " class="mainLogin">
    <div style="margin: 50px;" class="Lcontainer">
        <form [formGroup]="registerForm">
            <div fxLayout="column" fxLayoutAlign="center center ">
                <h3 style="font-size: 30px;font-style:inherit;">
                    <span style="color: rgb(44, 44, 230)">F</span>
                    <span style="color: rgb(216, 65, 65)">u</span>
                    <span style="color: rgb(219, 154, 32)">n</span>
                    <span style="color: rgb(46, 46, 128)">d</span>
                    <span style="color: rgb(72, 177, 72)">o</span>
                    <span style="color: rgb(141, 17, 17)">o</span>
                </h3>
                <h1>Sign in </h1>
                <h3>Use your Google Account </h3>

            </div>
            <div fxLayout="column" fxLayoutAlign="center ">
                <mat-form-field appearance="outline" fxFlex=100>
                    <mat-label> Email or phone </mat-label>
                    <input formControlName="email" matInput placeholder="" />

                </mat-form-field>
                <a href="#" style="margin-top: -10px;">Forgot email?</a>
            </div><br>
            <div fxLayout="column">
                <mat-hint>Not your computer? Use Guest mode to sign in privately</mat-hint>
                <a href="#">Learn more</a>

            </div><br><br>
            <div fxLayout="row" class="Lnext">
                <button mat-button color="primary">Create account</button>
                <button mat-raised-button color="primary">Next</button>

            </div>
        </form>
    </div>
</div>
